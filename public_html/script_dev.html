<!DOCTYPE html>
<!--Created by Donald Franklin-->
<html>
<head>
	<meta charset="UTF-8">
	<title>Script-Dev</title>
	<link rel="icon" type="image/x-icon" href="img/hub5.png" />
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		//** Global Vars
		var receivedData = "";
		
		function showError(errorVal){
			//** ToDo: Improve this
			alert(errorVal);
		}
		
		//** Event Handlers
		function onSendData(){
			//** Send button event handler
			var dataVal = $("#inData").val(),
				destURL = $("#inURL").val();
				
			if (destURL == ""){
				showError("ERROR: URL cannot be empty.");
				return;
			}
			
			$.ajax({data: dataVal, dataType:"POST", url: destURL, success: onReceiveData, error: onAjaxError});
		}
		function onReceiveData(data){
			//** Data from server event handler
			var datToken = $("#inToken").val();
			receivedData = data;
			$("#outputTA").val(data);
		}
		function onAjaxError(jqXHR, textStatus, errorThrown){
			//** ToDo: Improve this
			alert(errorThrown);
		}
		
		//** On document load
		$(document).ready(function(){
			//** Send button event set
			$("#btnSend").click(onSendData);
		});
	</script>
	<style type="text/css">
		body{
			text-align:center;
			background-color:#444444;
		}
		.contentMenu{
			position:relative;
			display:inline-block;
			border:1px solid;
			border-radius: 8px;
			padding:6px;
			margin-bottom:6px;
			min-width:500px;
			background-color:#FEFEFE;
		}
		.inputBox{
			border: 1px solid rgba(0,0,0,0.1);
			margin:2px;
			padding:2px;
		}
		.inputLine{
			width:300px;
		}
		.buttonBar{
			margin-top:8px;
			border:0px;
			text-align:right;
			min-height:22px;
		}
	</style>
</head>
<body>
	<div class="contentMenu">
		<div class="inputBox">
			<span class="inputLabel">URL</span></br>
			<input id="inURL" type="text" class="inputLine" value="cgi-bin/file.cgi">
		</div>
		<div class="inputBox">
			<span class="inputLabel">Token</span></br>
			<input id="inToken" type="text" value="_|">
		</div>
		<div class="inputBox">
			<span class="inputLabel">Sending Data</span></br>
			<input id="inData" type="text" class="inputLine">
		</div>
		<div class="buttonBar">
			<input id="btnSend" type="button" value="Send" />
		</div>
	</div>
	</br>
	<div class="contentMenu">
		<div class="inputBox">
			<span class="inputLabel">Recieved Data</span></br>
			<textarea id="outputTA" cols="60" rows="7"></textarea>
		</div>
		<div class="buttonBar">
		</div>
	</div>
</body>
</html>
